<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Página con Imagen, Música y Contador Estético</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <img id="main-image" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="Imagen principal" />
    <audio id="main-audio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" autoplay loop></audio>
    <div class="counter-box">
      <span id="counter">0</span>
      <span class="counter-label">Visitas</span>
    </div>
    <button class="navigate-btn" onclick="window.location.href='https://www.example.com'">
      Ir a otra página
    </button>
  </div>
  <script src="script.js"></script>
</body>
</html>
